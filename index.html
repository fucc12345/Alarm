<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Am Alive Notifier</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    button:active {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>ðŸ”” I Am Alive Notifier</h1>
  <button onclick="startNotifications()">Start Notifications</button>
  <button onclick="stopNotifications()">Stop</button>

  <script>
    let intervalId = null;

    async function requestPermission() {
      if (Notification.permission === "granted") return true;

      const permission = await Notification.requestPermission();
      return permission === "granted";
    }

    async function startNotifications() {
      const granted = await requestPermission();
      if (!granted) {
        alert("Please allow notifications.");
        return;
      }

      if (intervalId) return;

      sendNotification();
      intervalId = setInterval(sendNotification, 10000); // every 10 sec
    }

    function stopNotifications() {
      clearInterval(intervalId);
      intervalId = null;
      alert("Notifications stopped.");
    }

    function sendNotification() {
      if (Notification.permission === "granted") {
        new Notification("âœ… I am alive", {
          body: "Updated at " + new Date().toLocaleTimeString(),
          icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Emoji_u2705.svg/1024px-Emoji_u2705.svg.png"
        });
      }
    }
  </script>

</body>
</html>
